<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –≤–∞—à–µ —É—á–∞—Å—Ç–∏–µ –Ω–∞ —Å–≤–∞–¥—å–±–µ</title>
  
  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–æ–≤ –∏ –∏–∫–æ–Ω–æ–∫ -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script> <!-- –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π kit –æ—Ç FontAwesome -->
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #ff9a8b, #ff6a7d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 50px 40px;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #fff;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }

    h2 {
      font-size: 1.4em;
      font-weight: 600;
      color: #ffd700;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out;
    }

    .countdown {
      font-size: 1.3em;
      color: #ffcc00;
      font-weight: 600;
      margin-bottom: 40px;
      animation: fadeInUp 1.5s ease-out;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      background-color: #ff6a7d;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      animation: bounce 1.5s ease-in-out infinite;
    }

    .btn:hover {
      background-color: #ff9a8b;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #fff;
      opacity: 0.8;
      animation: fadeIn 2s ease-out;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      h2 {
        font-size: 1.2em;
      }

      .container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>–°–≤–∞–¥—å–±–∞ –ê—Ä—Ç–∞–∫ –∏ –≠–º–º–∞</h1>
    <h2>–ú—ã —Ä–∞–¥—ã, —á—Ç–æ –≤—ã —Å –Ω–∞–º–∏!</h2>
    
    <!-- –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç –¥–æ —Å–≤–∞–¥—å–±—ã -->
    <div class="countdown" id="countdown">–î–æ —Å–≤–∞–¥—å–±—ã –æ—Å—Ç–∞–ª–æ—Å—å: ...</div>
    
    <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è -->
    <button class="btn" onclick="confirmAttendance()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å —É—á–∞—Å—Ç–∏–µ</button>

    <footer>–° –ª—é–±–æ–≤—å—é, –ê—Ä—Ç–∞–∫ –∏ –≠–º–º–∞ üíç</footer>
  </div>

  <script>
    // –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç –¥–æ —Å–≤–∞–¥—å–±—ã
    const countdownElement = document.getElementById("countdown");
    const weddingDate = new Date("2025-06-27T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance <= 0) {
        countdownElement.textContent = "–°–µ–≥–æ–¥–Ω—è –¥–µ–Ω—å —Å–≤–∞–¥—å–±—ã! üíç";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.textContent = `–î–æ —Å–≤–∞–¥—å–±—ã –æ—Å—Ç–∞–ª–æ—Å—å: ${days}–¥ ${hours}—á ${minutes}–º ${seconds}—Å`;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç—Å—á–µ—Ç–∞ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É—á–∞—Å—Ç–∏—è
    function confirmAttendance() {
      alert("–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ! –ú—ã –∂–¥–µ–º –≤–∞—Å –Ω–∞ —Å–≤–∞–¥—å–±–µ!");
    }
  </script>

</body>
</html>
